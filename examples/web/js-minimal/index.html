<!DOCTYPE html>
<html>
  <head>
    <script type="module">
      import CreateShenaiSDK from "./shenai-sdk/index.mjs";
      const Shenai = CreateShenaiSDK().then((shenai) => {
        shenai.initialize("YOUR_API_KEY", "", {}, (result) => {
          if (result !== shenai.InitializationResult.OK) {
            error("Shen.ai license activation error " + result.toString());
          }
        });
      });
    </script>
    <style>
      body {
        margin: 0;
      }
      .wrapper {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #mxcanvas {
        aspect-ratio: 480/894;
        max-width: 100%;
        max-height: 100%;
      }
      @media (max-aspect-ratio: 480/894) {
        #mxcanvas {
          width: 100%;
          height: auto;
        }
      }
      @media (min-aspect-ratio: 480/894) {
        #mxcanvas {
          height: 100%;
          width: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <canvas id="mxcanvas"></canvas>
    </div>
  </body>
</html>
